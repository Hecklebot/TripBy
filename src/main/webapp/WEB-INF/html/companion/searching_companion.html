<html lang="en">
  <head>
    <title>searching_companion</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/animate.css">
    
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/magnific-popup.css">

    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/aos.css">

    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/ionicons.min.css">

    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/flaticon.css">
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/icomoon.css">

		<!-- My Custom CSS-->
    <link rel="stylesheet" href="/TripBy/src/main/webapp/css/companion/searching_companion.css">
  </head>
  <body>
    
    
    <div class="hero-wrap" style="background-image: url('/TripBy/src/main/webapp/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text justify-content-start align-items-center">
          <div class="col-lg-6 col-md-6 ftco-animate d-flex align-items-end">
          	<div class="text">
	            <h1 class="mb-4">홀로 여행은 <span>이제 그만</span></h1>
	            <p style="font-size: 18px;">여행지에서 무언가 아쉬울 때 찾는 나를 위한 솔루션</p>
            </div>
          </div>
          <div class="col-lg-2 col"></div>
          <div class="col-lg-4 col-md-6 mt-0 mt-md-5 d-flex">
          	<form action="#" class="request-form ftco-animate">
							<h2>동행 찾기</h2>
							<div class="form-group">
	    					<label for="" class="label">희망 여행장소</label>
	    					<input type="text" class="form-control" placeholder="City, Airport, Station, etc">
	    				</div>
	    				<div class="d-flex">
	    					<div class="form-group mr-2">
	                <label for="" class="label">희망 날짜</label>
	                <input type="text" class="form-control" id="book_pick_date" placeholder="Date">
	              </div>
	              <div class="form-group ml-2">
	                <label for="" class="label">희망 시간</label>
	                <input type="text" class="form-control" id="time_pick" placeholder="Time">
	              </div>
              </div>
	    				<div class="form-group">
	    					<label for="" class="label">원하는 동행 인원수</label>
	    					<input type="text" class="form-control" placeholder="City, Airport, Station, etc">
	    				</div>
              <div class="form-group">
                <div class="form-check">
									<input class="form-check-input same-gender-check" type="checkbox" value="" id="invalidCheck" required>
									<label class="label" for="invalidCheck">
										이성 허용여부
									</label>
								</div>
              </div>
	            <div class="form-group">
	              <input type="submit" value="동행 매칭" class="btn btn-primary py-3 px-4">
	            </div>
	    			</form>
          </div>
        </div>
      </div>
    </div>

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="/TripBy/src/main/webapp/js/jquery.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/popper.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/bootstrap.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery.easing.1.3.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery.waypoints.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery.stellar.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/owl.carousel.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery.magnific-popup.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/aos.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery.animateNumber.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/bootstrap-datepicker.js"></script>
  <script src="/TripBy/src/main/webapp/js/jquery.timepicker.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/scrollax.min.js"></script>
  <script src="/TripBy/src/main/webapp/js/main.js"></script>
    
  </body>
</html>
